<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        Async and Await are built on top of Promises. It makes your
        asynchronous code  look and behave like standard , top to bottom
        synchronous code . It eliminates the need for then() chains which 
        can get messy

        Async =  Makes a function return a promise
        Await = Makes an async function wait for a promise
        */

        //using async and await to fetch data from https://jsonplaceholder.typicode.com/todos/1

        async function getTodo() {
            try {
                // Step 1: Make a variable and fetch from the url 
                // and wait for the data to come
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/1')
                // step 2: Make another variable named data and await response
                const data =await response.json()
                // Step 3: Console.log the data
                console.log(data.title,data.id,data.completed)
            } catch (error) {
                // Step 4: If any error occurs 
                console.log(`Something went wrong :${error}`)
            } finally{
                // step 5: If everything is finished then this log shows 
                console.log("finally sakiyo")
            }
        }
        getTodo()
    </script>
</body>

</html>
